<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="illustration-hero.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-head">
                    <h1>Order Summary</h1>
                </div>
                <div class="card-text">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="card-offer">
                    <div class="cc1">
                        <div class="c1">
                            <img src="icon-music.svg" alt="">
                        </div>
                        <div class="c2">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="c3">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn1">Proceed to Payment</button>
                    <button class="btn2">Cancel Order</button>
                </div>
                
            </div>
        </div>
    </div>

    <footer> 
        <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fatimamammadova">Fatima Mammadova</a>.</p>
    </footer>
</body>
</html>
